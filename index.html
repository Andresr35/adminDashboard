<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <nav>
      <div class="dashboard">
        <img src="./view-dashboard.svg" alt="dashboardLogo" />
        <div>Dashboard</div>
      </div>
      <div class="links">
        <div class="main">
          <div>Home</div>
          <div>Profile</div>
          <div>Messages</div>
          <div>History</div>
          <div>Tasks</div>
          <div>Communites</div>
        </div>
        <div class="settings">
          <div>Settings</div>
          <div>Support</div>
          <div>Privacy</div>
        </div>
      </div>
      <div class="blank"></div>
    </nav>
    <header>
      <div class="searchBar">
        <img src="./magnify.svg" alt="search" />
        <div class="bar"></div>
      </div>
      <div class="profile">
        <img src="./alarm.svg" alt="alarm" />
        <div class="profilePic"></div>
        <div>Morgan Oakley</div>
      </div>
      <div class="welcome">
        <div class="profilePic"></div>
        <div class="text">
            <div>Hi there,</div>
            <div>Moragn Oakley(@morgan)</div>
        </div>
        
      </div>
      <div class="actionButtons">
        <div class="buttons">New</div>
        <div class="buttons">Upload</div>
        <div class="buttons">Share</div>
      </div>
    </header>

    <div class="mainContent"></div>
  </body>
</html>
